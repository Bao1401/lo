<!DOCTYPE html>

<head>

  <title>üíñ Nh·∫Øc B√© Iu K·ªâ Lu·∫≠t</title>
  
 <!-- FullCalendar -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

  <!-- Google Fonts: Poppins -->

  <style>
    body {

      padding: 10px;
      overflow-x: hidden;

    h1 {

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;

        overflow: hidden;

    }
    #welcomeOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 192, 203, 0.95);
      color: white;
      display: flex;

      justify-content: center;
      align-items: center;

      transition: transform 1s ease-out;

    }
    #welcomeOverlay.slide-out {

    }
    #welcomeOverlay h2 {

    }
    #welcomeOverlay button {

    }
    #taskForm {
      display: flex;
      flex-direction: column;
      align-items: center;

      margin-bottom: 20px;
    }
    #taskForm input[type="text"],
    #taskForm input[type="date"],
    #taskForm select {
      padding: 10px;

      border: 1px solid #ff99c2;

    }
    button {
      padding: 10px 20px;

      color: white;

      cursor: pointer;
    }
    ul {

    }
    li {

      margin-bottom: 10px;

    }

    }
    #scoreDisplay {

    }
    #calendar {
      max-width: 90%;

      box-shadow: 0 0 10px pink;
    }
    .fc-toolbar-title {
      color: #e60073;

    }
    .fc-button {
      background-color: hotpink !important;

    }
  </style>

<body>
  <div id="welcomeOverlay">
    <h2>üíó Ch√†o m·ª´ng t√¨nh y√™u quay tr·ªü l·∫°i! üíó</h2>
    <button onclick="startApp()">B·∫Øt ƒë·∫ßu n√†o üíï</button>
  </div>

  <h1>üíñB√°o c√°o y√™u th∆∞∆°ngüíñ</h1>
  <div id="scoreDisplay">ƒêi·ªÉm c·ªßa b√©: 0</div>

  <!-- To-do -->
  <div id="taskForm">
    <input type="text" id="taskInput" placeholder="üíå List to do...">
    <select id="priorityInput">
      <option value="Must">üî• Must</option>
      <option value="Need">‚è∞ Need</option>
      <option value="Should">üïó Should</option>
    </select>
    <input type="date" id="dueDateInput">
    <button onclick="addTask()">Th√™m üíñ</button>
  </div>
  <ul id="taskList"></ul>

  <hr>
  <!-- Calendar -->
  <h3 style="text-align:center;">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Cute Calendar" style="width: 30px; vertical-align: middle; margin-right: 5px;">
    L·ªãch tr√¨nh y√™u th∆∞∆°ng c·ªßa b√©
  </h3>

  <div id='calendar'></div>

  <script>
    const taskList = document.getElementById("taskList");
    const scoreDisplay = document.getElementById("scoreDisplay");

    function startApp() {
      const welcome = document.getElementById("welcomeOverlay");
      welcome.classList.add("slide-out");
      setTimeout(() => welcome.style.display = "none", 1000);
      loadTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const score = parseInt(localStorage.getItem("score")) || 0;
      scoreDisplay.textContent = `ƒêi·ªÉm c·ªßa b√©: ${score}`;
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const nameDiv = document.createElement("div");
        nameDiv.innerHTML = `<span id="name-${index}">üíó ${task.name}</span><br>
          <small>Ng√†y th√™m: ${new Date(task.date).toLocaleString()}</small><br>
          <strong>ƒê·ªô quan tr·ªçng: ${task.priority}</strong><br>
          <strong>H·∫°n ch√≥t: ${new Date(task.dueDate).toLocaleDateString()}</strong>`;
        li.appendChild(nameDiv);

        const now = new Date();
        const dueDate = new Date(task.dueDate);
        const overdue = now > dueDate;

        if (!task.done && overdue) {
          const reminder = document.createElement("div");
          reminder.textContent = "üîî Tr·ªÖ h·∫°n r·ªìi ƒë√≥ b√© üò¢";
          reminder.classList.add("reminder");
          li.appendChild(reminder);

          if (!task.penalized) {
            updateScore(-5);
            task.penalized = true;
            saveTasks(tasks);
          }
        }

        if (task.done) {
          const status = document.createElement("div");
          status.textContent = "‚úÖ ƒê√£ done üéâ";
          status.classList.add("completed");
          li.appendChild(status);

          if (task.imageData) {
            const img = document.createElement("img");
            img.src = task.imageData;
            img.className = "submitted-image";
            li.appendChild(img);
          }
        }

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "üíå N·ªôp + H√¨nh ·∫£nh";
        submitBtn.onclick = () => submitWithImage(index, fileInput);

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è S·ª≠a";
        editBtn.onclick = () => editTask(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è X√≥a";
        deleteBtn.onclick = () => deleteTask(index);

        const actionDiv = document.createElement("div");
        actionDiv.className = "action-buttons";
        actionDiv.appendChild(fileInput);
        actionDiv.appendChild(submitBtn);
        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(deleteBtn);

        li.appendChild(actionDiv);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const name = document.getElementById("taskInput").value.trim();
      const priority = document.getElementById("priorityInput").value;
      const dueDate = document.getElementById("dueDateInput").value;
      if (!name || !dueDate) return;

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push({ name, priority, dueDate, date: new Date(), done: false, penalized: false });
      saveTasks(tasks);
      document.getElementById("taskInput").value = "";
      loadTasks();
    }

    function submitWithImage(index, fileInput) {
      const file = fileInput.files[0];
      if (!file) {
        alert("Ch·ªçn ·∫£nh ƒë·ªÉ n·ªôp nha b√©!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const task = tasks[index];
        if (!task.done) {
          const now = new Date();
          const due = new Date(task.dueDate);
          if (now <= due) updateScore(3);
          else updateScore(-5);
        }
        task.done = true;
        task.imageData = e.target.result;
        saveTasks(tasks);
        alert("üíò B√© n·ªôp b√†i gi·ªèi qu√°! Hun hun hun üíã");
        loadTasks();
      };
      reader.readAsDataURL(file);
    }

    function updateScore(change) {
      let score = parseInt(localStorage.getItem("score")) || 0;
      score += change;
      localStorage.setItem("score", score);
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      if (tasks[index].done) updateScore(-3);
      tasks.splice(index, 1);
      saveTasks(tasks);
      loadTasks();
    }

    function editTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const newName = prompt("ƒê·ªïi t√™n b√†i t·∫≠p nha b√©:", tasks[index].name);
      if (newName && newName.trim() !== "") {
        tasks[index].name = newName.trim();
        saveTasks(tasks);
        loadTasks();
      }
    }

    // Calendar
    document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,listWeek'
    },
    editable: true,
    nowIndicator: true,
    slotDuration: '01:00:00',
    slotLabelInterval: '01:00',
    slotMinTime: '06:00:00',
    slotMaxTime: '22:00:00',

    dateClick: function(info) {
      const title = prompt('Nh·∫≠p t√™n s·ª± ki·ªán üíñ');
      if (title) {
        const start = info.date;
        const end = new Date(start.getTime() + 60 * 60 * 1000);

        // T·∫°o event
        const newEvent = {
          title: title,
          start: start.toISOString(),
          end: end.toISOString(),
          allDay: false
        };

        // Add v√¥ l·ªãch
        calendar.addEvent(newEvent);

        // L∆∞u v√¥ LocalStorage
        saveEvent(newEvent);
      }
    },

    eventClick: function(info) {
      const confirmed = confirm(`B√© c√≥ mu·ªën xo√° s·ª± ki·ªán "${info.event.title}" hong? üíñ`);
      if (confirmed) {
        // Xo√° kh·ªèi FullCalendar
        info.event.remove();

        // Xo√° kh·ªèi localStorage
        removeEvent(info.event);
      }
    }
  });

  // Load l·∫°i data c≈© khi m·ªü web
  const savedEvents = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
  savedEvents.forEach(e => {
    calendar.addEvent({
      title: e.title,
      start: e.start,
      end: e.end,
      allDay: e.allDay
    });
  });

  calendar.render();

  // H√†m l∆∞u s·ª± ki·ªán
  function saveEvent(newEvent) {
    const events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
    events.push(newEvent);
    localStorage.setItem('calendarEvents', JSON.stringify(events));
  }

  // H√†m xo√° s·ª± ki·ªán
  function removeEvent(event) {
    let events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');

    // L·ªçc ra nh·ªØng c√°i kh√¥ng kh·ªõp start+title (v√¨ FullCalendar ko c√≥ id unique)
    events = events.filter(e => !(e.title === event.title && e.start === event.start.toISOString()));
    localStorage.setItem('calendarEvents', JSON.stringify(events));
  }

});

    window.addEventListener("load", loadTasks);
  </script>
</body>
